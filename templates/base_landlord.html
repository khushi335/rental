<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RentEasy - Landlord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/property_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
    <!-- Landlord Navbar -->
    <nav class="navbar navbar-expand-lg px-3">
        <a href="{% url 'index_landlord' %}"><img src="{% static 'images/logo.jpg' %}" height="80" width="70" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'property_list_landlord' %}">Browse Properties</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'add_property' %}">Add Property</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'favorite_list' %}">Favorites</a></li>
                
            </ul>

            <form class="d-flex" method="GET" action="{% url 'property_list' %}">
                <input class="form-control me-2" type="search" name="q" placeholder="Search properties...">
                <button class="btn btn-warning" type="submit">Search</button>
            </form>

            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'contact_landlord' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'log_out' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'log_in' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock content %}

    <footer class="text-center py-4 bg-light">
        <p>&copy; 2025 RentEasy | Connecting Landlords & Tenants</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  setTimeout(() => {
    let alert = document.querySelector('.alert');
    if (alert) {
      let bsAlert = new bootstrap.Alert(alert);
      bsAlert.close();
    }
  }, 4000);  // Auto-dismiss in 4 seconds
</script>

</body>
</html>
