{% extends 'base_landlord.html' %}
{% load static %}
{% block content %}
<h2>Delete Property</h2>
<p>Are you sure you want to delete <strong>{{ property.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'landlord_dashboard' %}">Cancel</a>
</form>
{% endblock %}
